<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">
    <div class="section-center">
      <div class="product-card">
          <img src="./images/image-product-desktop.jpg" alt="" class="product-img">
        <div class="product-box">
          <p class="product-type">PERFUME</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price"><span class="product-normal">$149.99</span><span class="product-promotion">$169.99</span></div>    
          <button class="product-cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button> 
        </div>  
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/DaisyPwint">Daisy Pwint</a>.
      </div>
    </div>
  </section>
</body>
</html>
